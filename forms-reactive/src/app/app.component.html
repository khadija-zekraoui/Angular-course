<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- We use property binding to inform angular to take the FormGroup created in the TS file -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" >
        <!-- We use formControlName to tell angular which controls in the FormGroup should be connected to which inputs in the template code -->
        <!-- in [formControlName]="'username'"  we can omit the brackets and the simple quotations because we assigned to it string -->
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            [formControlName]="'username'"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
