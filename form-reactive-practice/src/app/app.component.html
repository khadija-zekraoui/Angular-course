<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Project Name</label>
          <input
            type="text"
            id="name"
            formControlName="projectName"
            class="form-control">
            <span
              *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched">
              <!-- errors['nameIsForbidden'] is generated by a custom validator  -->
              <small
                *ngIf="getNameValidation()"
                class="form-text text-muted">
                This name is invalid!
              </small>
              <small
                *ngIf="projectForm.get('projectName').errors?.required"
                class="form-text text-muted">
                This field is required!
              </small>
            </span>
        </div>

        <div class="form-group">
          <label for="email">Mail</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control">
            <small 
            *ngIf="!projectForm.get('email')?.valid && projectForm.get('email')?.touched" 
            id="emailHelp" 
            class="form-text text-muted">
            Please enter a valid email!
          </small>
        </div>

        <div class="form-group">
          <label for="status">Project status</label>
          <select
            id="status"
            [formControlName]="'projectStatus'"
            class="form-control">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!projectForm.valid">Create Project</button>
      </form>
    </div>
    
    <hr>
    <div class="row" *ngIf="isSubmitted">
      <div class="col-xs-12">
        <h3>Your Data</h3>
        <p>Project Name: {{ project?.projectName }}</p>
        <p>Mail: {{ project?.email }}</p>
        <p>Project Status: {{ project?.projectStatus }} </p>
      </div>
    </div>
  </div>
</div>
