<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (onAddIngredient)="onAddIngredient($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <li *ngFor="let ingredient of ingredients" class="list-group-item d-flex justify-content-between align-items-center">
                {{ingredient.name}}
                <span class="badge badge-pill badge-primary">{{ingredient.amount}}</span>
            </li>
          </ul>
    </div>
</div>
