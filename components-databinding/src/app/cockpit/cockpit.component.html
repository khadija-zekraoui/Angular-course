<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
      <!-- serverNameInput is a reference to this element and it can be use everywhere in the template -->
      <!-- it is a feature to get access to some elements in the template and use them -->
      <input 
        type="text" 
        class="form-control" 
        #serverNameInput>

      <label>Server Content</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
      <!-- serverContentInput is a reference to this element and it can be use everywhere in the template -->
      
      <input 
        type="text" 
        class="form-control" 
        #serverContentInput>
      
      <br>
      <div class="btn-toolbar">
        <button
        class="btn btn-primary"
        (click)="onAddServer(serverNameInput)">Add Server</button>
        <button
        class="btn btn-primary"
        (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
      </div>
    </div>
  </div>
